<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculadora">

        <h1>Calculadora <i class="fa-solid fa-calculator"></i></h1>

        <div class="campo">
        <h2 id="campo"></h2>
        </div>

        <div class="campo-botoes">
            <button id="porcento" class="cor-2"><i class="fa-solid fa-percent"></i></button>
            <button id="raiz" class="cor-2"><i class="fa-solid fa-square-root-variable"></i></button>
            <button id="ce" class="cor-2">CE</button>
            <button id="divisao" class="cor-l"><i class="fa-solid fa-divide"></i></button>
        </div>

         <div class="campo-botoes">
            <button id="sete">7</button>
            <button id="oito">8</button>
            <button id="nove">9</button>
            <button id="vezes" class="cor-l">X</button>
        </div>

        <div class="campo-botoes">
            <button id="quatro">4</button>
            <button id="cinco">5</button>
            <button id="seis">6</button>
            <button id="menos" class="cor-l">-</button>
        </div>

        <div class="campo-botoes">
            <button id="um">1</button>
            <button id="dois">2</button>
            <button id="tres">3</button>
            <button id="mais" class="cor-l">+</button>
        </div>

        <div class="campo-botoes">
            <button id="zero">0</button>
            <button id="ponto">.</button>
            <button id="apagar"><i class="fa-solid fa-delete-left"></i></button>
            <button id="igual" class="cor-l">=</button>
        </div>

    </div>
    <script src="./script.js"></script>
    
</body>
</html>
